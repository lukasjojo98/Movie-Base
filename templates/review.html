{%extends "layout.html"%}


{% block main %}
<style>
td{
  margin: 0px 0px;
  padding: 20px 0px;
  float: left;
  width: 40%;
}
input{
  margin: 0px;
  padding: 0px;
}
form{
  margin: 0px;
  padding: 0px;
  width: 50%;
}
.moviefont{
        text-decoration: none !important;
        font-family: Arial, Helvetica, sans-serif;
        color:rgb(153, 170, 187) !important;
        font-size: larger;
    }
    .moviefont:hover{
        color:#4c4f52 !important;
    }
        #movieImages{
            border-radius: 5%;
        }
        #movieImages:hover{
            box-shadow: 0 0 10px yellow;
        }
  </style>
<table id="tabledata">
{%for movie in movies%}
<tr style="border-top: 1px solid rgb(153, 170, 187);"> 
    <td><img src="" alt="{{movie[5]}}" class="images" name="{{movie[5]}}" id="movieImages"></td>
  <td><form action="/movie" method="post"><input name="movie" type="hidden" value="{{movie[5]}}" >
          <input type="submit" value="{{movie[5]}}" class="moviefont" name="moviename"></td></form>
    <td> <form action="/year" method="post"><input type="submit" name="releaseyear"value="{{movie[6]}}" class="movieyear"></form></td>
    <td><p id="reviewText" style="color:rgb(153, 170, 187);" align="left">{{movie[4]}}</p></td>
    
</tr>
{%endfor%}
</table>
<script src="/static/loadimages.js"></script>
  {% endblock %}
