{%extends "layout.html"%}


{% block main %}
<style>
 td{
  margin: 0px 0px;
  padding: 20px 20px;
  float: left;
  width: 40%;
}
input{
  margin: 0px;
  padding: 0px;
}
form{
  margin: 0px;
  padding: 0px;
  width: 50%;
}
.moviefont{
        text-decoration: none !important;
        font-family: Arial, Helvetica, sans-serif;
        color:#313335 !important;
        font-size: larger;
    }
    .moviefont:hover{
        color:#4c4f52 !important;
    }
        #movieImages{
            border-radius: 5%;
        }
        #movieImages:hover{
            box-shadow: 0 0 10px yellow;
        }

</style>
<table id="tabledata">

{%for movie in movies%}
<tr style="border-top: 1px solid rgb(153, 170, 187);">
   <td><img src="" alt="{{movie[0][1]}}" class="images" name="{{movie[0][1]}}" id="movieImages"></td>
  <td><form action="/movie" method="post"><input name="moviename" type="hidden" value="{{movie[0][1]}}" >
          <input type="submit" value="{{movie[0][1]}}" class="moviefont" name="moviename"></td></form>
    <td> <form action="/year" method="post"><input type="submit" name="releaseyear"value="{{movie[0][2]}}" class="releaseyear"></form></td>
    
</tr>
{%endfor%}
</table>
<script src="/static/loadimages.js"></script>
  {% endblock %}
