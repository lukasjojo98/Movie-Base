{% extends "layout.html" %}





{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text" style="background-color: black;">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" style="background-color: black;">
        </div>
        <div class ="mb-3">
        <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirmation" type="password" style="background-color: black;">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
